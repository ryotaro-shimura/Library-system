<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>書籍詳細ページ</title>
<!-- CSSの読み込み -->
<link rel="stylesheet" href="./Detail.css"type="text/css">
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="MemberBookDetail.js"></script>
</head>
<div class="header">
	<div class ="header_inner">
	 	<div class="header_logo"></div>
		<div class ="header_logout">
			<button id="logout"  value="logout"class="logout-button" >ログアウト</button>
		</div>
	</div>
</div>

<body id="all">
<nav>
  <UL>
   <li class="var_nav"value="マイページ" id="mypage" onclick="location.href='./SyainMypage.html'">
      <div class="link_bg"></div>
      <div class="link_title">
        <div class=icon>
        <i class="icon"></i>
        </div>
        <a class="text"><span>マイページ</span></a>
      </div>
   </li>
   <li class="var_nav" value="嘆願" id="request"onclick="location.href='./MemberPetition.html'">
      <div class="link_bg"></div>
      <div class="link_title">
        <div class=icon>
        <i class="icon"></i>
        </div>
        <a class="text"><span>嘆願</span></a>
      </div>
   </li>
  </UL>
</nav>
<div class="booklist">
		<div class="label"></div>
		</div>
			<table id ="table_data">
				<tr>
					<th>タイトル</th>
					<td id="js-title"></td>
				</tr>
				<tr>
					<th>作者</th>
					<td id="js-author"></td>
				</tr>
				<tr>
					<th>出版社</th>
					<td id="js-publisher"></td>
				</tr>
				<tr>
					<th>ジャンル</th>
					<td id="js-genre"></td>
				</tr>
				<tr>
					<th>貸出状況</th>
				    <td id="js-status"></td>
				</tr>
			</table>
		<div id="borrow"></div>
		<button id="js-cancel-button" class="return" onclick="location.href='./MemberBooksList.html?role=MEMBER'">一覧に戻る</button>
<div class="space"></div>
</body>
</html>
