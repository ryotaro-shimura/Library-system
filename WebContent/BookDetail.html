<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>書籍詳細ページ</title>
<!-- CSSの読み込み -->
<link rel="stylesheet" href="./itemDetail.css"type="text/css">
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="BookDetail.js"></script>
</head>
<body>
	<!-- ヘッダー -->
	<div class="header">

		<button id="logout"  value="logout" >ログアウト</button>
	</div>
	<!-- メインコンテンツ -->
	<div class="content">
		<div class="book-detail">
			<table id ="table_data">
				<tr>
					<th>タイトル</th>
					<td id="js-title"></td>
				</tr>
				<tr>
					<th>作者</th>
					<td id="js-author"></td>
				</tr>
				<tr>
					<th>出版社</th>
					<td id="js-publisher"></td>
				</tr>
				<tr>
					<th>ジャンル</th>
					<td id="js-genre"></td>
				</tr>
				<tr>
					<th>貸出状況</th>
				    <td id="js-status"></td>
				</tr>
			</table>
		</div>
		<button id="js-rental-button">借りる</button>
		<p>
		<button id="js-cancel-button" onclick="location.href='./MemberBooksList.html'">一覧に戻る</button>
		</div>
</body>
</html>
