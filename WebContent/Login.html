<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loginoage</title>

<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="Login.js"></script>
</head>
<body>
	<!--  header -->
	<div class="header">
		<h1>ログイン</h1>
	</div>
	<!--  メインコンテンツ -->
	<div class="content">
		<input type="text" placeholder="社員Id" id="js-login-id"class="login-id"required></input>
		<input type="password" placeholder="パスワード"id="js-login-pass" class="login-pass"required></input>
		<button id="js-login-button" class="login-button" id="GE">ログイン</button>
		<button id="js-logout-id" value="logout" >ログアウト</button>
	</div>

</body>
</html>
